apiVersion: v1
kind: Service
metadata:
  name: my-tomcat-svc
  labels:
    app: tomcat
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: tomcat
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-tomcat
  labels:
    app: tomcat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: docker.io/jfclere/tomcat-in-the-cloud
        ports:
        - containerPort: 8080
